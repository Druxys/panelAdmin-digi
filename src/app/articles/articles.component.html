<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner color="" *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/article-add']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="logout()"><mat-icon>vpn_key</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <div *ngIf="data">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="articleTitre" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titre article</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Crée le</th>
          <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
        </ng-container>
        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef>Modifié le</th>
          <td mat-cell *matCellDef="let row">{{row.updated_at}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/article-details/', row._id]"></tr>
      </table>
    </div>
  </div>
</div>
