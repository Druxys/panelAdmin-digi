<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="articleDetails()"><mat-icon>keyboard_return</mat-icon></a>
  </div>
  <mat-card class="example-card" *ngFor="let articl of article">
    <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Titre Article" formControlName="title"
               [errorStateMatcher]="matcher" value="{{articl.title}}">
        <mat-error>
          <span *ngIf="!articleForm.get('title').valid && articleForm.get('title').touched">Please enter Product Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Sous-Titre" formControlName="subtitle"
               [errorStateMatcher]="matcher" value="{{articl.subtitle}}">
        <mat-error>
          <span *ngIf="!articleForm.get('subtitle').valid && articleForm.get('subtitle').touched">Please enter Product Description</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Article Content" formControlName="art_type"
               [errorStateMatcher]="matcher" value="{{articl.art_type}}">
        <mat-error>
          <span *ngIf="!articleForm.get('art_type').valid && articleForm.get('art_type').touched">Please enter Product Description</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Article Content" formControlName="content"
               [errorStateMatcher]="matcher" value="{{articl.content}}">
        <mat-error>
          <span *ngIf="!articleForm.get('content').valid && articleForm.get('content').touched">Please enter Product Description</span>
        </mat-error>
      </mat-form-field>
       <div class="button-row">
        <button type="submit" [disabled]="!articleForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
