<div class="container">
  <form id="login" class="text-center border border-light p-5" [formGroup]="form">
    <label for="email"></label>
    <input name="email" id="email" formControlName="email" class="form-control mb-4"
           placeholder="Email">
    <label for="password"></label>
    <input name="password" id="password" formControlName="password"
           type="password" class="form-control mb-4" placeholder="Mot de passe">
    <div class="g-recaptcha" data-sitekey="6LcAsLoUAAAAALuWbgtdco4bgMi5qWXTqJokXRqU"></div>
    <div class="form-buttons">
      <button type="submit" name="submit" class="btn btn-info btn-block"
              (click)="login()">Login
      </button>
    </div>
  </form>
</div>
